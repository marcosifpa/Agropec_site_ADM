<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agropec-2025 - Criar Conta</title>
    <link rel="stylesheet" href="../page/adm.html"> </head>
<body>
    <header class="app-header">
        <nav>
            
        </nav>
    </header>

    <main class="container create-account-page">
        <div class="app-preview">
            <div class="phone-frame">
                <img src="img/agropec-app-screenshot.png" alt="Prévia do aplicativo Agropec" class="app-screenshot">
                <img src="img/agropec-logo.png" alt="Agropec Logo" class="app-logo-overlay">
                <img src="img/person-illustration.png" alt="Ilustração de pessoa com celular" class="person-illustration-overlay">
            </div>
        </div>

        <div class="form-container">
            <h2>Criar Conta</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="password">Defina a senha</label>
                    <input type="password" id="password" name="password" placeholder="Defina a senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirma a senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma a senha" required>
                </div>
                <button type="submit" class="btn-primary">Criar Conta</button>
                <p class="login-link">
                    Você já tem conta? <a href="entrar.html">Entrar</a>
                </p>
            </form>
        </div>
    </main>

    <div class="bottom-nav">
        </div>
</body>
</html>
