<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agropec-2025 - Entrar</title>
    <link rel="stylesheet" href="src/css/style.css"> </head>

<body>
    

     <main class="container login-page">
        <div class="app-preview">
           <img src="src/img/undraw_access-account_aydp 1 (1).png" alt="imagem de um celular">
           
        </div>


        <div class="form-container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email"  required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="forgot-password-link"> 
                    <a href="#">Esqueceu a senha?</a>
                </p>
                <p class="signup-link">
                    Você ainda não tem conta? <a href="criar-conta html">Criar Conta</a>
                </p>
              
            </form>
        </div>
    </main>

    <div class="bottom-nav">
        </div>
</body>
</html>
